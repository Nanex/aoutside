<body>
<!-- //////////////////////////////////////////////////////////////////// -->
<!-- script d'import du header/footer -->
<!-- //////////////////////////////////////////////////////////////////// -->
<script> 
	$(function(){
  	$("#headerFront").load("headerFront.html"); 
  	$("#footerFront").load("footerFront.html"); 
	});
</script>
<!-- //////////////////////////////////////////////////////////////////// -->
<!-- header importé -->
<!-- //////////////////////////////////////////////////////////////////// -->
<!-- <div id="headerFront">
</div> -->
<!-- //////////////////////////////////////////////////////////////////// -->
<!-- container for page content -->
<!-- //////////////////////////////////////////////////////////////////// -->
<div id="background">

<div class='container' id="front">
	<img src="../dependencies/images/AO-Front1-Transparent.png">
</div>

<div id="content" class='container'>
	<img src="../dependencies/images/AO-Front.jpg">
</div>

<script>
$(document).ready(function(){
	$("#content").hide();
    $("#front").click(function(){
        $("#front").animate({
            bottom: '200px',
            height: '300px',
            width: '300px'
        });
        $("#content").show();
    });
});
</script>

</div>
